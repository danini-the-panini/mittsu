name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.6.9', '2.7.5', '3.0.3', '3.1.1']
    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: sudo apt-get update; sudo apt-get install cmake xorg-dev libgl1-mesa-dev
      - run: bash install-glfw.sh
      - run: gem install bundler
      - run: bundle install --path vendor/bundle
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v2.2.1
        if: github.event_name == 'push'
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: bundle exec rake test
      - name: Test
        if: github.event_name != 'push'
        run: bundle exec rake test

  macos:
    name: macOS
    runs-on: macos-latest
    strategy:
      matrix:
        ruby: ['2.6.9', '2.7.5', '3.0.3', '3.1.1']
    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: brew install glfw
      - run: bundle install --path vendor/bundle
      - run: bundle exec rake test

  windows:
    name: Windows
    runs-on: windows-latest
    env:
      MITTSU_LIBGLFW_PATH: c:\projects\mittsu\glfw-3.3.1.bin.WIN32\lib-mingw
    strategy:
      matrix:
        ruby: ['2.6.9', '2.7.5', '3.0.3', '3.1.1']
    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: .\install-glfw.ps1
      - run: gem install bundler
      - run: bundle install --path vendor/bundle
      - run: bundle exec rake test
